      <input type="text" class="form-control" formControlName="email" required>
    </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" formControlName="nom" required>
      </div>
      <div class="form-group">
        <label for="nom">Prenom</label>

</div>
</div>
